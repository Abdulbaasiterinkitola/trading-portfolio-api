<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Portfolio Tracker</h1>

  <div class="auth-box">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="text" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="auth-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="actions" style="display:none;">
    <h2>Portfolio Actions</h2>

    <h3>Add Stock</h3>
    <form id="addStockForm">
      <input type="text" id="stockSymbol" placeholder="Symbol (e.g. AAPL)" required>
      <input type="number" id="stockQuantity" placeholder="Quantity" required>
      <button type="submit">Add Stock</button>
    </form>

    <h3>Remove Stock</h3>
    <form id="removeStockForm">
      <input type="text" id="removeSymbol" placeholder="Symbol (e.g. AAPL)" required>
      <button type="submit">Remove Stock</button>
    </form>

    <h3>Live Portfolio</h3>
    <button id="loadLive">Load Live Portfolio</button>
    <pre id="liveOutput"></pre>
  </div>

  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
